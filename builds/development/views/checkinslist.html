<div class="checkinslist">
	<h1>Check-ins</h1>
	<p>Here's a list of your latest check-ins.</p>
	
	<div class="search cf">
		<h2>Search Check-ins</h2>
		<input type="text" ng-model="query" placeholder="Search for users">

		<div class="formgroup cf">
			<span class="label">by:</span>
			<select ng-model="order">
				<option value="firstname">First Name</option>
				<option value="lastname">Last Name</option>
				<option value="date">Date</option>
			</select>
		</div>

		<div class="formgroup cf">
			<input type="radio" id="dirascending" ng-model="direction" name="direction" value="">
			<label for="dirascending">Ascending</label>

			<input type="radio" id="dirdescending" ng-model="direction" name="direction" value="reverse">
			<label for="dirdescending">Descending</label>
		</div>

	</div> 

	<ul class="userlist cf">
		<li ng-repeat="checkin in checkins | orderBy: order: direction | filter: query"> 
			<div class="checkin">
				<div class="buttons">
					<button class="btn btn-delete tooltip" 
						ng-click="deleteCheckin(checkin.$id)">
						<span>Delete this checkin</span>
					</button>	
				</div>

				<div class="info">
					<h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
					<div class="date">{{checkin.data | date:"MMM d, yy h:mm a"}}</div>
				</div>
			</div>
		</li>
	</ul>
</div>
